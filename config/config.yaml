general:
  seed: 42
  wandb: False
  ddp: False
  ncpus: 8
  gpus: 0
  world_size: 2
  rank: 0
  device: "cuda"
  preprocess: False
  load_trained_model_for_testing: False   

dataset:
  path_to_data: "/groups/claytonm/gauravs_data/clevrmath_data"
  get_image_tensors: True
  shuffle: True
  vocab_freq: 5
  num_workers: 0
  pin_memory: False
  image_width: 480
  image_height: 320

training:
  general:
    clip: 1 
    batch_size: 16
    epochs: 1
    dropout: 0.1
    learning_rate: 0.001
    weight_decay: 0.00003
    betas: [0.9,0.8]
    early_stopping: 8
    num_classes: 11
  
  scheduler:
    isScheduler: True
    verbose: True
    scheduler_step_size: 8
    scheduler_gamma: 0.9
  
  adaptor:
    features: [512,256,128,64]

  maskrcnn:
    top_n: 2

  vit:
    patch_size: 4
    n_heads: 8
    embed_dim: 768
    depth: 4
    mlp_ratio: 4
    qkv_bias: True

  roberta:
    in_dim: 768